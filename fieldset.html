<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>identitas</legend>
            <label for="nama">nama : </label><input type="text" name="nama" id="nama"><br>
            <label for="email">email :</label><input type="email" name="email" id="email" pattern="^[A-Za-z0-9+_.-]+@(.+)$"><br>
            <label for="telepon">telepon :</label><input type="tel" name="telepon" id="telepon" pattern="^\+?62[0-9]{8,15}$">
        </fieldset>
        <fieldset>
            <legend>alamat</legend>
            <label for="jalan">jalan :</label><input type="text" name="jalan" id="jalan"><br>
            <label for="kota">kota :</label><input type="text" name="kota" id="kota"><br>
            <label for="provinsi">provinsi :</label><input type="text" name="provinsi" id="provinsi">
        </fieldset>
        <input type="submit" value="simpan">
    </form>
</body>
</html>
